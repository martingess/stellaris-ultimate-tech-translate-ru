 district_ult_utopia_arcology:0 "Utopian Arcology District"
 district_ult_utopia_arcology_desc:0 "Utopian arcologies combines our cutting-edge technology, which have excellent space utilization and maximum livability, every part of infrastructure running in perfect condition."
 district_ult_dark_energy_power_center:0 "Dark Energy Power Center"
 district_ult_dark_energy_power_center_desc:0 "Dark energy pushes the universe apart at the largest scale. There is no greater source of power in existence, and now by applying dark energy field manipulation technologies we are able to use it to fuel our empire in a easy and harmless way."
 district_ult_automatic_mining_zone:0 "Automatic Mining Zone"
 district_ult_automatic_mining_zone_desc:0 "Those self-mining zone launch fully automatic drones to near planetary objects. Due to installed our powerful atomic control technology, those drones could conduct highly efficient autonomous mining operations which not limited by planetary deposit and send refined minerals back to their home base."
 district_ult_nano_garden_district:0 "Nano Garden Area"
 district_ult_nano_garden_district_desc:0 "Nanoscale drones provide crops with nurtients on a moment-to-moment basis, pushing growth capacity to its limits. And our nutritionists can easily use those biomass which contain extremely high nutritions to synthesizes high quality food and consumer goods."
