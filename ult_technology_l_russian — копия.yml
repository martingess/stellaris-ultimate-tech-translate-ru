 tech_ult_supreme_power:0 "Supreme Power"
 tech_ult_supreme_power_desc:0 "Будущее Вселенной в наших руках, и теперь настало время."
 tech_ult_ultimate_weapon:0 "Dark Weaponry"
 tech_ult_ultimate_weapon_desc:0 "Превращение одной из величайших загадок вселенной в оружие - немалый подвиг. Более того - оно имеет потенциал склонить всё сущее к нашей воле."
 tech_ult_paradise_homeplanet:0 "Инфраструктура утопии"
 tech_ult_paradise_homeplanet_desc:0 "Технологии всегда предназначалась для служения людям. Теперь наши планеты - это рай и свидетельство наших исключительных знаний."
 tech_ult_beyond_dimension:0 "За пределами измерений"
 tech_ult_beyond_dimension_desc:0 "Manipulating dimensions has been a dream of scientists since the early years of spaceflight. It has the potential to create impenetrable shields and unstopable lances." 
# Не знаю что значит lances
 tech_ult_control_dark_energy:0 "Контроль тёмной материи"
 tech_ult_control_dark_energy_desc:0 "Темная энергия движет расширением вселенной. Овладение этой силой - последний шаг в управлении космосом."
 tech_ult_molecular_manipulation:0 "Атомная манипуляция"
 tech_ult_molecular_manipulation_desc:0 "Манипулируя отдельными атомами, можно создать объекты любой сложности. И, при необходимости, мы даже можем реконструировать субатомные структуры."
 tech_ult_nano_drone_colony:0 "Супер нано-дроны"
 tech_ult_nano_drone_colony_desc:0 "Нано дроны способны практически мгновенно восстанавливать повреждения практически любой сложности или обеспечивать какую-либо биологическую потребность организма в любой момент."
 tech_ult_super_robot_enhance:0 "Механическая эволюция"
 tech_ult_super_robot_enhance_desc:0 "Применяя наши передовые технологии на наших роботах, мы можем улучшить их способности, как интеллектуальные, так и физические."
 tech_ult_super_machine_enhance:0 "Механическая эволюция"
 tech_ult_super_machine_enhance_desc:0 "Применяя наши передовые технологии на наших машинах, мы можем улучшить их способности, как интеллектуальные, так и физические."
 tech_ult_nano_drone_enhance:0 "Улучшение наноорганизмами"
 tech_ult_nano_drone_enhance_desc:0 "Миллионы нано-ботов работают внутри тела и улучшают его на молекулярном уровне."
 tech_ult_super_ai_network:0 "Операции с бесконечностью"
 tech_ult_super_ai_network_desc:0 "Искусственный интеллект объеденённый в сеть сможет оптимизировать и решать проблемы в беспрецедентных масштабах."
 tech_ult_ultra_compress:0 "Ультракомпрессионная структура"
 tech_ult_ultra_compress_desc:0 "Технология манипуляций с атомами позволяет нам размещать каждую отдельную частицу именно там, где она нам нужна, это значительно повысит целостность корпуса."
 tech_ult_the_virtual_particles:0 "Теория виртуальных частиц"
 tech_ult_the_virtual_particles_desc:0 "Виртуальные частицы - загадочная сила, едва понимаемая нашими величайшими умами. Управлять ими будет невозможно без целенаправленных исследований."
 tech_ult_ultimate_technology:0 "Технологическое мастерство"
 tech_ult_ultimate_technology_desc:0 "Нет неразрешимых проблем и нет вопросов на которых нет ответов. Технологии - ключ к совершенству и с помощью них мы построим лучший мир."
 tech_ult_ascending_way:0 "Рассвет новой эры"
 tech_ult_ascending_way_desc:0 "Настало время искать более высокие уровни существования. Мы найдем все возможные способы, чтобы наш мир процветал."
 tech_ult_strategic_resources_production:0 "Синтез стратегических ресурсов"
 tech_ult_strategic_resources_production_desc:0 "Точные молекулярные принтеры могут производить большое количество любых мыслимых ресурсов."
 tech_ult_geological_reconstruction:0 "Геологическая реконструкция"
 tech_ult_geological_reconstruction_desc:0 "Инженерия делает достижимым то, что было невозможным. Эта исключительная технология позволяет проводить масштабные планетарные реконструкции. "
 tech_ult_edenization:0 "Эдемизация"
 tech_ult_ult_edenization_desc:0 "Сложно найти сформировавшийся рай, но с помощью наших невероятных технологий мы сами сможем его создать. Использовав эту технологию мы можем создать цветущий рай там, где раньше была безжиненая пустыня."
 tech_ult_phase_lance:0 "Фазовое копье"
 tech_ult_phase_lance_desc:0 "Увеличивая пространство и энергию до колоссальных размеров, создается новое оружие, настолько разрушительное, что ни одна из возможных сущностей не может противостоять прямому удару."
 tech_ult_dark_energy_beam:0 "Взрыв темной энергии"
 tech_ult_dark_energy_beam_desc:0 "Инновационные исследования показывают, что темная энергия может закорачивать экранирующие системы. Использовав невероятно плотный взрыв темной энергии, теоретически, ни один щит не сможет выдержать."
 tech_ult_virtual_particle_cannon:0 "Пушка виртуальных частиц"
 tech_ult_virtual_particle_cannon_desc:0 "Виртуальные частицы ведут себя так, как не могут другие частицы. В результате щиты и броня, которые могли бы остановить наше раннее оружие, оказываются неэффективными против них."
 tech_ult_phase_railgun:0 "Фазовый рельсотрон"
 tech_ult_phase_railgun_desc:0 "Фазовые технологии могут ускорять объекты до скоростей выше скорости света. Эти снаряды не имеют себе равных в разрушительной способности."
 tech_ult_virtual_particle_torrent:0 "Поток виртуальных частиц"
 tech_ult_virtual_particle_torrent_desc:0 "Эти ускоренные высокоскоростные потоки виртуальных частиц могут создавать небольшой диапазон пространственных искажений, которые противоречат законам физики."
 tech_ult_singularity_accelerator:0 "Ускоритель сингулярности"
 tech_ult_singularity_accelerator_desc:0 "Искусственные особенности, активируемые силами, нам еще предстоит понять. Можно только пожалеть тех, кому не повезло встать на его пути."
 tech_ult_matrix_defense:0 "Матрица защиты"
 tech_ult_matrix_defense_desc:0 "Сетевой ИИ в сочетании с высокоточным оружием позволяет уничтожать корабли и ракеты задолго до того, как они достигнут корабля. Эта защита не имеет себе равных в галактике."
 tech_ult_strike_craft_networked_drones:0 "Сетевые ударные дронов"
 tech_ult_strike_craft_networked_drones_desc:0 "Сетевые дроны обмениваются информацией и формулируют стратегии атаки в реальном времени, прорываясь через оборонительные линии, как шторм."
 tech_ult_void_phase_missiles:0 "Inanis Phase Missiles"
 tech_ult_void_phase_missiles_desc:0 "Ракеты, способные скручивать размеры вокруг себя, раздирают доспехи безотносительно к их прочности."
 tech_ult_gluon_phase_torpedoes:0 "Глюонные фазовые торпеды"
 tech_ult_gluon_phase_torpedoes_desc:0 "Эти торпеды взрываются с такой разрушительной силой, что могут вызвать распад протонов и нейтронов."
 tech_ult_dark_energy_phase_torpedo:0 "Торпеды темной энергии"
 tech_ult_dark_energy_phase_torpedo_desc:0 "Используя торпеды со сдвигом фазы, заряженные боеголовками с темной энергией, мы можем обойти щиты и обрушить разрушительную темную энергию непосредственно на конструкцию корпуса."
 tech_ult_star_killer:0 "Проект:Затмение"
 tech_ult_star_killer_desc:0 "Пришло время разработать опасное оружие. - сказал первый ученый, который выдвинул эту идею. Вскоре он исчез и так и не был найден."
 tech_ult_phase_shield:0 "Фазовые щиты"
 tech_ult_phase_shield_desc:0 "Пространство искривлено в сложные формы, которые идеально придерживаются естественной формы дефлектора. Лучшее оружие в нашем арсенале становится бесполезным против этого щита."
 tech_ult_VP_pulse_thruster:0 "Виртуальный двигатель частиц"
 tech_ult_VP_pulse_thruster_desc:0 "Источник силы, создаваемый этим двигателем еще предстоит определить. Тем не менее, они значительно быстрее и эффективнее, чем обычные досветовые двигатели."
 tech_ult_blink_drive:0 "Мгновенный двигатель"
 tech_ult_blink_drive_desc:0 "При искажении времени и пространства до точки генерации крошечной сингулярности открывается трещина, в результате чего корабль мгновенно попадает в отдаленную точку вселенной."
 tech_ult_dark_energy_reactor:0 "Реактор тёмной материи"
 tech_ult_dark_energy_reactor_desc:0 "Та же самая сила, которая управляет расширением вселенной, теперь приводит в действие наши корабли. Бесконечная пустота пространства больше не является препятствием."
 tech_ult_admisce_armor:0 "Admisce Quantum Armor"
 tech_ult_admisce_armor_desc:0 "Молекулярные манипуляции помещают каждую частицу, составляющую броню, именно там, где ей положено. Ничто во вселенной не может быть прочнее этого материала."
 tech_ult_regeneration_field:0 "Поле нано-регенерации"
 tech_ult_regeneration_field_desc:0 "Огромное поле наноботов, окружающих корабль, мгновенно перезаряжает щиты и восстанавливает повреждения корпуса, когда они появляются."
 tech_ult_networked_ai_terminal:0 "Сетевой терминал ИИ"
 tech_ult_networked_ai_terminal_desc:0 "Сеть ИИ соединяет каждое судно во флоте, обеспечивая беспрецедентную координацию флота и отдельных кораблей, способных к маневрам, о которых только мечтали ранее."
 tech_ult_ultimate_armies:0 "Ultimate Warform"
 tech_ult_ultimate_armies_desc:0 "Технологии, которыми мы располагаем, могут быть использованы для создания непобедимых армий."
 tech_ult_ultimate_citadel:0 "Предельная цитадель"
 tech_ult_ultimate_citadel_desc:0 "Наши великолепные технологии позволяют нам строить непроходимую цитадель, которая обеспечивает нам полную охрану территории."
 tech_ult_quantum_fire_control:0 "Квантовое управление огнем"
 tech_ult_quantum_fire_control_desc:0 "Усовершенствованные методы квантовых вычислений могут предсказать схемы кораблей и траектории полета с безупречной точностью."
 tech_ult_gluon_cannon:0 "Глюонная осколочная пушка"
 tech_ult_gluon_cannon_desc:0 "Глюонная пушка использует мощнейшую силу для уничтожения своих целей. Чем быстрее она ускоряется, тем выше разрушительная сила, даже нейтрониевая броня разрушится под действием напряжения."
 tech_ult_transphasic_pluse:0 "Thansphasic Pluse"
 tech_ult_transphasic_pluse_desc:0 "Трансфазный импульс генерирует подпространственные искажения, которые разрывают материалы на более высокие измерения."
 tech_ult_trident_titan:0 "Трезубец Титана"
 tech_ult_trident_titan_desc:0 "Когда звезды падают с неба, время больше не существует. Темная земля дрожит и тонет в неспокойном море. Есть только чудовищная волна, касающаяся этого. Во вселенной только тишина тишины и вечная тьма. - <Рагнарок>"
 
 
